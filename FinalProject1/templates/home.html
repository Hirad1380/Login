<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>



<style>
    body{
        background-color: #080710;
    }
    h1{
        color: white;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 40%;
    }
    a{
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
    }
</style>
  </head>
  <body>
    <h1>Home Page</h1>
    <a href="{% url 'hirad:logout' %}" class="btn btn-primary">Logout</a>
    
    
    {% comment %} <div id="total-time-left" align="center"> </div> {% endcomment %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      if(localStorage.getItem("count_timer")){
          var count_timer = localStorage.getItem("count_timer");
      } else {
          var count_timer = 60*0.2;
      }
      var minutes = parseInt(count_timer/60);
      var seconds = parseInt(count_timer%60);
      function countDownTimer(){
          if(seconds < 10){
              seconds= "0"+ seconds ;
          }if(minutes < 10){
              minutes= "0"+ minutes ;
          }
          
          document.getElementById("total-time-left").innerHTML = "Time Left : "+minutes+" Minutes "+seconds+" Seconds";
          if(count_timer <= 0){
               localStorage.clear("count_timer");
          } else {
              count_timer = count_timer -1 ;
              minutes = parseInt(count_timer/60);
              seconds = parseInt(count_timer%60);
              localStorage.setItem("count_timer",count_timer);
              setTimeout("countDownTimer()",1000);
          }
      }
      setTimeout("countDownTimer()",1000);
  </script>
  </body>
</html>
